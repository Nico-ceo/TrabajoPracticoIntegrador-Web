<!DOCTYPE html>
<!-- saved from url=(0110)https://www.campusvirtual.ulp.edu.ar/archivos/_1914/actividades/15186/MarcosEzequiel-Bequis.html?id_curso=1914 -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Parcial</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        font-family: Courier, monospace;
        font-size: 16px;
      }

      body {
        background-color: #f0f0f0;
        /* caja */
        /* height: 100vh; */
        display: flex;
        flex-direction: column;
      }

      form {
        border: 3px solid black;
        box-shadow: none;
        border-radius: 1rem;
        /* caja */
        margin: auto;
        width: 50%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      form:focus-within {
        box-shadow: 10px 10px 0px black;
        transition: all 150ms ease;
      }

      .item {
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
      }

      .row {
        flex-direction: row;
        align-items: center;
      }

      .center {
        display: flex;
        justify-content: center;
      }

      button {
        background-color: black;
        color: white;
        border: none;
        font-family: inherit;
        font-weight: 500;
        /* caja */
        height: 2rem;
        width: 8rem;

        &:hover {
          color: blue;
          cursor: pointer;
          background-color: inherit;
          border: 3px solid blue;
          transition: all 150ms ease;
        }
      }

      input {
        padding: 0.3rem;
        border: 3px solid black;
        border-radius: 0.3rem;

        &:focus {
          outline: none;
          border-color: blue;
        }
      }

      .item:focus-within label {
        color: blue;
      }

      form h2 {
        text-align: right;
      }

      body > h1 {
        text-align: center;
        margin: 0.5rem 0 1rem;
      }

      .error {
        border: 2px solid red;
      }
    </style>
  </head>

  <body>
    <h1>Plataforma de usuarios</h1>

    <form action="https://www.campusvirtual.ulp.edu.ar/archivos/_1914/actividades/15186/MarcosEzequiel-Bequis.html?id_curso=1914" novalidate="" onsubmit="return validarForm(event)">
      <h2>Mis datos.</h2>
      <div class="item">
        <label for="username">*Nombre de usuario:</label>
        <input type="text" id="username" name="username" required="" class="error">
      </div>
      <div class="item">
        <label for="birthday">Fecha de cumpleaños:</label>
        <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2024-12-31">
      </div>
      <div class="item">
        <label for="email">*Correo electrónico:</label>
        <input type="email" id="email" name="email" required="">
      </div>
      <div class="item">
        <label for="password">*Contraseña:</label>
        <input type="password" id="password" name="password" required="">
      </div>
      <div class="item">
        <label for="confirm-password">*Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required="">
      </div>
      <div class="item row">
        <input type="checkbox" id="terms" name="terms" required="">
        <label for="terms">*Acepto términos y condiciones</label>
      </div>
      <div class="center">
        <button type="submit">Registrarse</button>
      </div>
    </form>

    <div id="mensaje-error" style="padding: 10px; text-align: center; margin: 15px auto auto; color: white; background-color: red; width: fit-content; border-radius: 5px; display: block;">Error: El nombre de usuario debe tener entre 10 y 20 caracteres.</div>

    <div id="mensaje-exito" style="padding: 0px; text-align: center; margin: 15px auto auto; font-weight: bold; background-color: green; width: fit-content; border-radius: 5px; color: rgb(240, 240, 240); display: none;"></div>

    <script>
      // Ingrese su codigo aqui

      const emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      function validarForm(e) {
        e.preventDefault();

        // Limpiar mensajes de error previos y creacion de div de exito y error
        const mensajeDiv = document.getElementById("mensaje-exito");
        mensajeDiv.innerHTML = "";
        mensajeDiv.style.display = "none";

        const mensajeError = document.getElementById("mensaje-error");
        mensajeError.innerHTML = "";
        mensajeError.style.display = "none";

        const usernameHtml = document.getElementById("username");
        const birthdayHtml = document.getElementById("birthday");
        const emailHtml = document.getElementById("email");
        const passwordHtml = document.getElementById("password");
        const confirmHtml = document.getElementById("confirm-password");
        const termsHtml = document.getElementById("terms");

        const username = usernameHtml.value.trim();
        const email = emailHtml.value.trim();
        const password = passwordHtml.value;
        const confirmPassword = confirmHtml.value;
        const termsAccepted = termsHtml.checked;

        // Validaciones

        if (username.length < 10 || username.length > 20) {
          usernameHtml.classList.add("error");
          mensajeError.innerHTML =
            "Error: El nombre de usuario debe tener entre 10 y 20 caracteres.";
            mensajeError.style.display = "block";
          mensajeError.style.padding = "10px";
          return false;
        }

        // Email
        if (!emailReg.test(email)) {
          emailHtml.classList.add("error");
          mensajeError.innerHTML =
            "Error: Ingrese un correo electrónico vaalido.";
          mensajeError.style.display = "block";
          mensajeError.style.padding = "10px";
          return false;
        }

        // Contraseña
        if (password.length <= 8) {
          passwordHtml.classList.add("error");
          mensajeError.innerHTML =
            "Error: La contraseña debe tener mas de 8 caracteres.";
          mensajeError.style.display = "block";
          mensajeError.style.padding = "10px";
          return false;
        }
        // Confirmar contraseña
        if (confirmPassword !== password) {
          confirmHtml.classList.add("error");
          passwordHtml.classList.add("error");
          mensajeError.innerHTML = "Error: Las contraseñas no coinciden.";
          mensajeError.style.display = "block";
          mensajeError.style.padding = "10px";
          return false;
        }

        // Terminos y condiciones
        if (!termsAccepted) {
          termsHtml.classList.add("error");
          mensajeError.innerHTML =
            "Error: Debe aceptar los terminos y condiciones.";
          mensajeError.style.display = "block";
          mensajeError.style.padding = "10px";
          return false;
        }

        mensajeDiv.style.display = "block";
        mensajeDiv.innerHTML = `Usuario ${username} con email ${email} creado con exito!`;
        mensajeDiv.style.padding = "10px";
        return false;
      }
    </script>
  

</body></html>
